<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Thermostat</title>
    <link rel="stylesheet" type="text/css" href="./css/app.css" />

    <!-- include source files here... -->
    <script src="src/thermostat.js"></script>
    <script src='src/config.js'></script>

  </head>

  <body>
    <section>
      <h1>Current temperature: <span id="current-temperature">20</span></h1>
      <form id="select-city">
        <input id="current-city" type="text" placeholder="Enter a city"></input>
        <input type="submit"></input>
      </form>
    </section>
    
    <br>
    <br>

    <h1>Thermostat</h1>
    <br>
    <h2 id="temperature">30</h2>
    <button id="up">+</button>
    <button id="down">-</button>
    <br>
    <br>
    <br>
    <h3>Power saving mode:</h3>
    <button class="selected" id="on">on</button>
    <button id="off">off</button>
    <br>
    <br>
    <br>
    <br>
    <button id="reset">Reset</button>
    <br>
    <br>
    <h3>Current energy usage:</h3>
    <p id="energy-usage">medium-usage</p>
  </body>
  <script src="src/app.js"></script>
  

</html>
